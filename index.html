<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drawing Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js" src="./main.js"></script>
    <script src="https://use.fontawesome.com/45e01bcc2b.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="sidebar">
      <ul>
          <li>
              <label for="color">Color:</label>
              <input type="color" id="color" />
          </li>
          <br />
          <li>
              <label for="weight">Stroke:</label>
              <input type="number" id="weight" min="2" max="100" />
          </li>
          <br />
          <li>
              <button id="clear">
                <i class="fa fa-trash fa-3x" aria-hidden="true"></i></button>
          </li>
      </ul>
  </div>
  <script type="text/javascript" src="./main.js"></script>  
</body>
</html>
